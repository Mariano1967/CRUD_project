<!DOCTYPE html>
<html lang="en">
 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
<head>
    <title>CRUD_Operations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <fieldset>
    <legend>
     
      <h2>Solicitud de membrecia </h2>
         </legend>  
    <form id="form">
    <input type="text" id="Nombre" Nombre = "Nombre"  placeholder="Nombre"><br><br>
    <input type="text" id="Apellido" Apellido = "Apellido"  placeholder="Apellido"><br><br>
    <input type="text" id="Direccion" Direccion = "Direccion"  placeholder="Direccion"><br><br>
    <input type="text" id="Curp" Curp = "Curp"  placeholder="Curp"><br><br>
    <input type="text" id="Telefono" Telefono = "Telefono"  placeholder="Telefono"><br><br>
    <input type="text" id="Email" Email = "Email"  placeholder="Email"><br><br>
     
    <input type="button" value="Enviar" id="btn" onclick="Enviar()">
    <input type= "reset" value="Reset">
   </form>
    </fieldset>

   <fieldset>
   <legend>
    <h4>Estado de datos   </h4>
   <div id="msg"> </div>
  </legend>
</fieldset>

 <fieldset>
   <legend>
    <h2>Datos en local storage </h2>
  </legend>
  <table border="3" id="table">

     <tr> 
        <td class="col">Nombre</td>
        <td class="col">Apellido</td>
        <td class="col">Direccion</td>
        <td class="col">Curp</td>
        <td class="col">Telefono</td>
        <td class="col">Email</td>
        <td class="col">Editar/Borrar</td>
      
    </tr>
  </table>
</fieldset>
   
    
 </body>
<script src="script.js"></script>
</html>
